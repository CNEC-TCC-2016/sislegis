<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Informações de perfis dos usuários</h1>

		<h:form id="frm">


			<hr color="#1e94d2" />

			<p:toolbar>
				<f:facet name="left">

					<p:commandButton type="button" title="Salvar" icon="ui-icon-disk"
						value="Salvar" />

					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

					<p:commandButton type="button" title="Print" icon="ui-icon-print" />

					<p:commandButton type="button" value="Limpar"
						icon="ui-icon-document" />

				</f:facet>

			</p:toolbar>

			<h:panelGrid columns="2" style="margin-top: 40px">
			
				<p:outputLabel value="Nome Perfil" for="nomePerfil" />
				<p:inputText id="nomePerfil" value="" size="140" />

				<p:outputLabel value="Descrição" for="descricaoPerfil" />
				<p:inputText id="descricaoPerfil" value="" size="140" />
				<p:outputLabel />

			</h:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>
