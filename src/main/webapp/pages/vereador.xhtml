<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Informações dos Vereadores</h1>

		<h:form id="frm">
			<hr color="#1e94d2" />

			<p:toolbar>
				<f:facet name="left">

					<p:commandButton type="button" title="Salvar" icon="ui-icon-disk"
						value="Salvar" />

					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

					<p:commandButton type="button" title="Print" icon="ui-icon-print" />

					<p:commandButton type="button" value="Limpar"
						icon="ui-icon-document" />

				</f:facet>

			</p:toolbar>


			<p:wizard style="margin-top: 40px" nextLabel="Próximo"
				backLabel="Anterior">

				<p:tab id="pessoa" title="Dados Pessoais">
					<p:panel header="Detalhes">
						<h:panelGrid columns="2">

							<p:outputLabel value="Nome" for="nome" />
							<p:inputText id="nome" size="140" />

							<p:outputLabel value="Sobrenome" for="sobrenome" />
							<p:inputText id="sobrenome" size="140" />

							<p:outputLabel value="Telefone" for="telefone" />
							<p:inputMask mask="(99)-(9999-9999)" size="140" id="telefone" />

							<p:outputLabel for="genero" value="Gênero:" />
							<p:selectOneRadio id="genero">
								<f:selectItem itemLabel="Masculino" />
								<f:selectItem itemLabel="Feminino" />
							</p:selectOneRadio>
						</h:panelGrid>
					</p:panel>
				</p:tab>


				<p:tab id="endereco" title="Endereço">
					<p:panel header="Detalhes">

						<h:panelGrid columns="2">
							<p:outputLabel value="Logradouro" for="logradouro" />
							<p:inputText id="logradouro" size="135" />

							<p:outputLabel value="Bairro" for="bairro" />
							<p:inputText id="bairro" size="135" />

							<p:outputLabel value="Número" for="numero" />
							<p:inputText id="numero" size="135" />

							<p:outputLabel value="Complemento" for="complemento" />
							<p:inputText id="complemento" size="135" />

							<p:outputLabel value="Município" />
							<h:panelGrid columns="2">
								<p:outputLabel for="municipio" value="Municipio" />
								<p:selectOneMenu id="municipio" filter="true">
									<f:selectItem itemLabel="Option 1" itemValue="1" />
									<f:selectItem itemLabel="Option 2" itemValue="2" />
									<f:selectItem itemLabel="Option 3" itemValue="3" />
								</p:selectOneMenu>
							</h:panelGrid>
						</h:panelGrid>
					</p:panel>
				</p:tab>



				<p:tab id="vereador" title="Vereador">
					<p:panel header="Detalhes Vereador">

						<h:panelGrid columns="2">
							<p:outputLabel value="Nome Parlamentar" for="nomeParlamentar" />
							<p:inputText id="nomeParlamentar" size="120" />

							<p:outputLabel value="CPF" for="cpf" />
							<p:inputMask mask="999.999.999-99" size="120" id="cpf" />

							<p:outputLabel value="Data de Nascimento" for="dataNascimento" />
							<p:calendar id="dataNascimento" size="120" />

							<h:outputLabel value="Presidente:" />
							<p:selectBooleanCheckbox />

							<h:panelGrid columns="3">
								<p:outputLabel for="partido" value="Partido" />
								<p:selectOneMenu id="partido" filter="true">
									<f:selectItem itemLabel="Option 1" itemValue="1" />
									<f:selectItem itemLabel="Option 2" itemValue="2" />
									<f:selectItem itemLabel="Option 3" itemValue="3" />
								</p:selectOneMenu>
								<p:commandButton value="+"
									oncomplete="PF('dialogoPartido').show();" />
							</h:panelGrid>
						</h:panelGrid>
					</p:panel>
				</p:tab>

			</p:wizard>

		</h:form>

		<p:dialog header="Cadastro de Partidos" widgetVar="dialogoPartido"
			draggable="false" resizable="false" modal="true" closable="false">
			<h:form id="formCadastro">

				<h:panelGrid id="painelPartido" columns="2">
					<p:outputLabel value="Nome" />
					<p:inputText size="20" maxlength="50" />

					<p:outputLabel value="Sigla" />
					<p:inputText size="8" maxlength="8" />
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" />
					<p:commandButton value="Fechar"
						oncomplete="PF('dialogoPartido').hide();" />
				</h:panelGrid>


			</h:form>
		</p:dialog>

	</ui:define>

</ui:composition>
