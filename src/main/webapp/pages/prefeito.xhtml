<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<h1 class="aw-page-title">Informações do Prefeito</h1>

		<h:form id="frm">

			<hr color="#1e94d2" />

			<p:toolbar>
				<f:facet name="left">

					<p:commandButton type="button" title="Salvar" icon="ui-icon-disk"
						value="Salvar" />

					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

					<p:commandButton type="button" title="Print" icon="ui-icon-print" />
					
					<p:commandButton type="button" value="Limpar"
						icon="ui-icon-document" />
						
				</f:facet>

			</p:toolbar>


			<h:panelGrid columns="2">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" value="" size="140" />

				<p:outputLabel value="Sobrenome" for="sobrenome" />
				<p:inputText id="sobrenome" value="" size="140" />

				<p:outputLabel value="Telefone" for="telefone" />
				<p:inputMask id="telefone" value="" mask="(99) 9999-9999" size="140" />


				<p:outputLabel for="genero" value="Gênero:" />
				<p:selectOneRadio id="genero">
					<f:selectItem itemLabel="Masculino" />
					<f:selectItem itemLabel="Feminino" />
				</p:selectOneRadio>

				<p:outputLabel for="partido" value="Partido" />
				<p:selectOneMenu id="partido" filter="true">
					<f:selectItem itemLabel="Option 1" itemValue="1" />
					<f:selectItem itemLabel="Option 2" itemValue="2" />
					<f:selectItem itemLabel="Option 3" itemValue="3" />
				</p:selectOneMenu>

				<p:outputLabel for="observacao" value="Observação" />
				<p:inputTextarea rows="5" cols="142" maxlength="200"
					autoResize="false" />
				<h:outputText id="observacao" />

			</h:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>
